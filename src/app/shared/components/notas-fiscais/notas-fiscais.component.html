
<dx-data-grid
  id="gridContainer"
  [dataSource]="notasFiscais"
  keyExpr="id"
  noDataText="Sem dados para exibição."
  [showColumnLines]="true"
  [showRowLines]="true"
  [showBorders]="true"
  [rowAlternationEnabled]="true"
  (onSaved)="onSaved($event)"
>
  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-editing
    title="Notas Fiscais"
    mode="popup"
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
    [confirmDelete]="true"
    [useIcons]="true"
  >
    <dxo-popup
      title="Informações da Nota Fiscal"
      [showTitle]="true"
      [width]="900"
      [height]="525"
    >
    </dxo-popup>
    <dxo-form>
      <dxi-item itemType="group" [colCount]="1" [colSpan]="1">
        <dxi-item dataField="numero" [editorOptions]="{ width: 100 }"></dxi-item>
        <dxi-item dataField="data" [editorOptions]="{ width: 150 }" format="dd/MM/yyyy" ></dxi-item>
        <dxi-item dataField="cliente.nome" [editorOptions]="{ width: 500 }"></dxi-item>
      </dxi-item>
    </dxo-form>
  </dxo-editing>
  <dxi-column dataField="numero" [width]="100" alignment="center" caption="Número"></dxi-column>
  <dxi-column dataField="data" [width]="150" dataType="date" format="dd/MM/yyyy" alignment="center" caption="Emissão"></dxi-column>
  <dxi-column dataField="cliente.nome" caption="Cliente"></dxi-column>
  <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
  <div *dxTemplate="let itens of 'detail'">
    <div class="master-detail-caption">
      {{captionDetalhe}}
    </div>
    <itens-nota-fiscal-detalhe [key]="itens" ></itens-nota-fiscal-detalhe>
  </div>
</dx-data-grid>
